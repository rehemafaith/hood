{%extends "registration/base.html"%} {% load bootstrap4 %}
{% block content %}
<div class="w3-container">
  <div class="w3-row">
    <div class="w3-col m6 w3-display-middle " >
      {% if form.errors %}
        <p> Some Information Might be Incorrect </p>
      {% endif %}
      <div class="panel panel-default w3-card">
        <div class="panel-heading w3-theme-teal">
          <h3 class="text-center">Sign Up</h3>
        </div>
        <div class="panel-body ">
          <form  action="/accounts/register/" method="post">
            {% csrf_token %}
            {% bootstrap_form form%}
            <div class="form-group">
              <input type="submit" class="w3-button w3-theme-teal" value="Sign Up">
            </div>
            <input type="hidden" name="next" value="{{next}}">
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
